{% extends 'dashboard/base.html' %}

{% block title %}SEO Settings{% endblock %}
{% block page_title %}SEO Settings{% endblock %}

{% block content %}
<div class="max-w-content">
    <div class="page-header">
        <h2 class="page-header-title">SEO Configuration</h2>
        <p class="page-header-subtitle">Manage your site's SEO metadata</p>
    </div>

    <div class="card">
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label" for="title">Page Title</label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    class="input" 
                    value="{{ seo.title|default:'' }}" 
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="description">Meta Description</label>
                <textarea 
                    id="description" 
                    name="description" 
                    class="textarea" 
                    required
                >{{ seo.description|default:'' }}</textarea>
            </div>

            <div class="form-group">
                <label class="form-label" for="keywords">Keywords</label>
                <input 
                    type="text" 
                    id="keywords" 
                    name="keywords" 
                    class="input" 
                    value="{{ seo.keywords|default:'' }}" 
                    placeholder="comma, separated, keywords"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="og_title">Open Graph Title</label>
                <input 
                    type="text" 
                    id="og_title" 
                    name="og_title" 
                    class="input" 
                    value="{{ seo.og_title|default:'' }}"
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="og_description">Open Graph Description</label>
                <textarea 
                    id="og_description" 
                    name="og_description" 
                    class="textarea"
                >{{ seo.og_description|default:'' }}</textarea>
            </div>

            <div class="form-group">
                <label class="form-label" for="og_image">Open Graph Image URL</label>
                <input 
                    type="text" 
                    id="og_image" 
                    name="og_image" 
                    class="input" 
                    value="{{ seo.og_image|default:'' }}"
                    placeholder="https://... or leave empty"
                >
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save SEO Settings</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
